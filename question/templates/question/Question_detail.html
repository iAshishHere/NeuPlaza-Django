
{% extends "question/base.html" %}

{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}">


    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{question.user.username}}</a>
        <small class="text-muted">{{ object.createdDate }}</small>
        {% if object.user == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update-question' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete-question' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.questionTitle }}</h2>
      <p class="article-content">{{ object.questionContent }}</p>
    </div>
  </article>

<!--     <h1>This is a Home page</h1> -->
{% endblock content %}
